<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 4px solid rgb(21, 255, 9);
            height: 50vh;
            display: flex;
            gap: 5px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;           /* more than one line of items */
            align-content: center;
            flex-flow: row wrap;      /* shorthand for flex-direction and flex-wrap */
        }

        .box {
            height: 90px;
            width: 90px;
            background-color: teal;
            border: 2px solid black;
        }

        .box.order-1 {
            order: 1;                  /* change the order of the item */
        }

        .box:first-of-type {
            background-color: aqua;    /* override align-items for this item */
        }

        .box:last-of-type{
            background-color: brown;
            /* flex-grow: 1; */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="box">BOX 1</div>
            <div class="box">BOX 2</div>
            <div class="box">BOX 3</div>
            <div class="box">BOX 4</div>
            <div class="box">BOX 5</div>
            <div class="box">BOX 6</div>
            <div class="box">BOX 7</div>
            <div class="box">BOX 8</div>
            <div class="box">BOX 9</div>
            <div class="box">BOX 10</div>
            <div class="box">BOX 11</div>
            <div class="box">BOX 12</div>
            <div class="box">BOX 13</div>
            <div class="box">BOX 14</div>
            <div class="box order-1">BOX 15</div>
            <div class="box">BOX 16</div>
            <div class="box">BOX 17</div>
            <div class="box">BOX 18</div>
        </div>
    </header>
</body>
</html>
