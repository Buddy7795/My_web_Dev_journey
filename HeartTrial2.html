<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Heart</title>
  <style>
    body {
      background-color: aquamarine;
      margin: 0;
      padding: 0;
    }

    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      background-color: aqua;
    }

    .flex-item1, .flex-item2, .flex-item3, .flex-item4 {
      width: 150px;
      height: 150px;
      perspective: 1000px; /* key for 3D flip */
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flex-item1:hover .card,
    .flex-item2:hover .card,
    .flex-item3:hover .card,
    .flex-item4:hover .card {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
    }

    .card-front {
      background-color: #fff;
    }

    .card-back {
      background-color: red;
      transform: rotate(180deg);
      transform: rotateZ(180deg);
    }

    .heart {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: red;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item1">
      <div class="card">
        <div class="card-front">❤️</div>
        <div class="card-back"><div class="heart"></div></div>
      </div>
    </div>
    <div class="flex-item2">
      <div class="card">
        <div class="card-front">❤️</div>
        <div class="card-back"><div class="heart"></div></div>
      </div>
    </div>
    <div class="flex-item3">
      <div class="card">
        <div class="card-front">❤️</div>
        <div class="card-back"><div class="heart"></div></div>
      </div>
    </div>
    <div class="flex-item4">
      <div class="card">
        <div class="card-front">❤️</div>
        <div class="card-back"><div class="heart"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
