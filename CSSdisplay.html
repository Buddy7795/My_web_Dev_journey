<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border:4px solid darkgreen;
            padding:20px;
            margin:10px;
            display: inline-block;
        }
        
        .box:hover{
            background-color: lightblue;
            box-shadow: 0 0 20px 20px lightblue;
            border: none;
            background: linear-gradient(to bottom, green, white, orange);
            text-transform: uppercase;
            content: "Hovered";
        }

        #magic:hover{
            visibility: hidden;
        }
        /* .box > div {
            border: 1px solid blue;

            height: 50px;
            background-color: blue;
            margin: auto;
            display: none;

        }

        .box:hover > div {
            display: block;
            
        } */
        .boxx{
            display:block;
            border:4px solid darkblue;
            padding:20px;
            margin:10px;
            max-width: 19vw;
        }

        .boxx:hover{
            background-color: lightgreen;
            box-shadow: 0 0 20px 20px lightgreen;
            border: none;
            background: linear-gradient(to bottom, blue, white, yellow);
            text-transform: uppercase;
            content: "Hovered";
        }

        
    </style>
</head>
<body>
    <div id="magic" class="box">
        Hello Iam a box
    </div>
    <div  class="box">
        Iam a magical box <div></div>
    </div>
    <span class="boxx">
        iam a span box
    </span>
</body>
</html>
