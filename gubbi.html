<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button{
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: violet;
            border: none;
        }

        button:hover{
            background-color: indigo;
            box-shadow: 0px 0px 20px 20px  indianred;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>My Gubbi</button>
</body>
</html>
