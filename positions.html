<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions in CSS</title>

    <style>
      /* By default the postions are static */
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        height: 20vh;
        width: 80vh;
        padding: 25px;
        margin: 3px;
        border: 2px solid navy;
      }

      .box1 {
        background-color: yellowgreen;
        width: 100%;
        position: sticky; /* position: sticky;  sticks to the page while scrolling ; */
        /* position: absolute;  positions itself relative to it nearest positioned ancestor  */
        top: 0px;
        left: 0;
      }

      .box2 {
        background-color: springgreen;
        position: fixed; /* always uses the viewport (the browser window) */
        margin: 3px auto;
        left: 591px;
        top: 217px;
        bottom: 10px;
      }

      /* .inner{
        border: 2px solid red;
        width: 80%;
        height: 80%;
        background-color: crimson;
        position: relative;
        top: 0px;
        left: 0px;
      } */
      .box3 {
        background-color: blueviolet;
        position: absolute;
      }
      .box4 {
        background-color: brown;
        position: relative;
        width: 50%;
        left: 200px;
      }
      .box5 {
        background-color: seagreen;
      }

      .parent {
        border: 5px solid grey;
        margin: 50px 50px;
        padding: 40px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box box1">
        Sticky, remain sticked to the page while scrolling
      </div>
      <div class="box box2">
        Always uses the viewport (the browser window). Remains fixed to the page
        <div class="inner"></div>
      </div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
    </div>
  </body>
</html>
