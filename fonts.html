<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts in HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: baloo 2;
        margin: 20px;
        line-height: 1.6;
      }
      h1:hover {
        color: tomato;
        text-transform: capitalize;
        text-transform: lowercase;
        text-decoration: wavy underline;
        
      }
      h1:active {
        color: green;
      } 
      ul {
        list-style-type: square;
        text-decoration-line: overline;
        text-decoration-thickness: 2px;
        text-decoration-style: dashed;
        text-shadow: violet;
        text-indent: 120px;
      }
    </style>
  </head>
  <body>
    <h1>Fonts in HTML </h1>
    <p>Hey, Today we will learn about fonts</p>
    <ul>
      <li>This is font 1</li>
      <li>This is font 2</li>
      <li>This is font 3</li>
      <li>This is font 4</li>
      <li>This is font 5</li>
    </ul>
  </body>
</html>
