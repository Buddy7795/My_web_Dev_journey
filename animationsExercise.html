<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container {
            height: 80vh;
            width: 80vw;
            background-color: darkkhaki;
            margin: 4% auto;
        }
        
        .ball {
            height: 150px;
            width: 150px;
            background-color: red;
            border-radius: 50%;


        }

        .ball:hover {
            transform: translateY(270%);
            transition: all 0.5s cubic-bezier(0.03, 0.49, 0.59, 0.19);
        }

        .container:hover .ball {
            animation: bounce 2s ease 2;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateX(135%);
            }
            50% {
                transform: translateY(270%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
