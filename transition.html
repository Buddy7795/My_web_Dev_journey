<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS transitions</title>

    <style>
      .container {
        width: 40vw;
        height: 40vh;
        background-color: lightgray;
        display: block;
        margin: 40px auto;
        border: 2px solid black;
      }

      .box {
        width: 50%;
        height: 50%;
        background-color: grey;
        /* background-image: url(https://tse1.explicit.bing.net/th/id/OIP.hhhDmSgWp9jnlhvXskdb6AHaGG?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3); */
      }

      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .box:hover{
        transform: translateX(100%) translateY(100%);
        opacity: 1;
        background-color: whitesmoke;
        /* transition-property: opacity, transform, background-color;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
            transition-delay: 0.1s; */
        transition: transform 2s ease-in-out 0.1s,
          background-color 2s ease-in-out 0.1s, opacity 2s ease-in-out 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"> 
      </div>
    </div>
  </body>
</html>
