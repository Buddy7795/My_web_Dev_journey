<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tags in HTML</title>
    <style>
        .ram {
            margin: auto;
            height: 400px;
            width: 400px;
        }

        #svg{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <video src="./Media/ram.mp4"  id="ram" controls  loop poster="./Media/The-Legend-of-Hanuman.jpg"></video>
    <svg id="svg">
        <circle cx="40" cy="40" r=" 40" stroke="black" stroke-width = "3" fill="red"/>
    </svg>

    <iframe src="./Media/ram.mp3" frameborder="0" height="200px;" width="200px;"></iframe>
</body>
</html>
