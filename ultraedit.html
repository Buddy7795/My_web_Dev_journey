<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads - UltraEdit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>

      body {
        overflow: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        padding: 5px;
        margin: 20px auto;
        border: 1px solid grey;
        border-radius: 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 85vw;
        background-color: #f6f6f6;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
      }

      nav .main {
        height: 59px;
        width: 150px;
      }

      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style-type: none;
      }

      nav ul li {
        padding: 0 5px;
      }

      .headbtn {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        gap: 30px;
      }

      .btn {
        padding: 10px;
        background-color: #ffd741;
        border: none;
        border-radius: 2px;
      }

      .lang {
        background-color: transparent;
      }
      .search {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png"
          alt="icon"
          class="main"
        />
        <ul>
          <li>Products</li>
          <li>Buy</li>
          <li>Support</li>
          <li>Learn</li>
          <li>Company</li>
        </ul>

        <div class="headbtn">
          <button class="btn head">Download</button>
          <button class="btn lang">
            <img
              src="https://www.kindpng.com/picc/m/119-1196968_internet-website-icon-png-transparent-png.png"
              alt="web" class="search" 
            /> 
            English
          </button>
          <img src="./Media/search.png" alt="search" class="search" />
        </div>
      </nav>
    </header>
  </body>
</html>
