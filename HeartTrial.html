<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: aquamarine;            
        }
        .flex-container {
            display: flex;
            /* flex: 1 1 0%; */
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 80vh;
            width: 100%;
            margin-top: 80px;;
            background-color: aqua;
        }

        .flex-item1, .flex-item2, .flex-item3, .flex-item4 {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10%;
            box-shadow: 0 0 40px rgba(255, 0, 0, 1);
        }

        .flex-item1 {
            background-color: springgreen;
        }

        .flex-container  .flex-item2 {
            background-color: blue;
            /* flex: 2 1 0%; */
            /* flex: 2; */
        }
        .flex-item3{
            background-color: green;
        }
        .flex-item4 {
            background-color: yellow;
        }

        .heart {
            position: relative;
            height: 50%;
            width: 50%;
            background-color: red;
            transform: rotate(-45deg);
            /* border-radius: 50%; */
            /* padding: 10px !important; */
            margin-top: 20px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;    
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            left: 50%;
            top: 0;
        }
    </style>
</head>
<body>
    
    <div class="flex-container">
        <div class="flex-item1">
            <div class="heart"></div>
        </div>
        <div class="flex-item2">
            <div class="heart"></div>
        </div>
        <div class="flex-item3">
            <div class="heart"></div>
        </div>
        <div class="flex-item4">
            <div class="heart"></div>
        </div>
    </div>
</body>
</html>
