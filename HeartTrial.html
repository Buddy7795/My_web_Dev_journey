<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart-Flip</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mainbox{
            background-color: antiquewhite;
            border: 2px double black;
            height: 100vh;
            width: 100vw;
            /* overflow: hidden;
            overflow-x: hidden; */
        }

        .container {
            width: 99%;
            height: 99%;
            background-color: azure;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
        }
        
        .box {
            border-radius: 10px;
            height: 400px;
            width: 350px;
            background-color: cadetblue;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            position: relative;
            height: 50%;
            width: 50%;
            background-color: red;
            /* border-radius: 50%;   */
            transform: rotate(-45deg);
        }
        
        .heart::before,
        .heart::after {
            content: " ";
            position: absolute;
            background-color: red;
            height: 100%;
            width: 100%;
            border-radius: 50%;  
        }

        .heart::before{
            top: -50%;
            left: 0;
        }

        .heart::after{
            left: 50%;
            top: 0;
        }

        .heart:hover{
            transform: rotateY(180deg) rotate(-45deg);
            transition: transform 2s ease-in;
        }
        
        .wrap {
            background-color: red;
            height: 400px;
            width: 350px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <section class="mainbox">
        <div class="container">
            <div class="wrap">
                <div class="box"><div class="heart"></div></div>
            </div>
            <div class="box"><div class="heart"></div></div>
            <div class="box"><div class="heart"></div></div>
            <div class="box"><div class="heart"></div></div>
        </div>
    </section>
</body>
</html>
