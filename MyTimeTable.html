<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESA Time table</title>

    <style>
        table {
            width: 50%;
            border-collapse: collapse;

        }

            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;  
        }
    </style>
</head>

            <tr>

            </tr>
            <tr>
                <td>23-06-2025</td>
                <td>Natural Language processsing</td>
            </tr>
            <tr>

</html>
