<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS float & Clear</title>
    <style>
        .cards{
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px 0;
            
        }
        
        .card{
            padding: 20px 0;
            height: 50vh;
            border: 2px solid red;
            /* float: inline-start; */
            overflow: hidden;
        }
        
        iframe{
            /* padding: 20px 0; */
            height: 400px;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card"><iframe src="card_exercise.html" frameborder="0"></iframe></div>
        <div class="card"><iframe src="card_exercise.html" frameborder="0"></iframe></div>
        <div class="card"><iframe src="card_exercise.html" frameborder="0"></iframe></div>
    </div>
</body>
</html>
