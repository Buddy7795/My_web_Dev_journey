<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My gubbi</title>
    <style>
      body {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px) saturate(2000%);
      }

      .gubbi {
        text-align: center;
        font-size: 16rem;
        font-weight: 900;
        background-image:
          url("./Media/copy4.jpg");
           background-blend-mode: screen;
        /* background-position: center; */
        background-size: cover;
        background-clip: text;
        color: transparent;
        /* -webkit-text-fill-color: transparent; */
      }
    </style>
  </head>
  <body>
    <h1 class="gubbi">
      <span class="gubbi"> My</span> <span class="gubbi">CHINNI</span>
    </h1>
    <img
      src="./Media/copy2.jpg"
      alt="img"
      class="photo"
      style="filter: grayscale(100%) brightness(0.9) contrast(1.1)"
    />
  </body>
</html>
