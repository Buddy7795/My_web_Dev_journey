<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Button Glow Effect</title>
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(241, 238, 240);
        overflow: hidden;
        transform: scale(1.5);
        margin: 120px auto ;
      }
      /* /button/  */
      
      .btn {
        padding: 10px 20px;
        /* border: 1px solid; */
        /* outline: none; */
        color: rgb(7, 8, 8);
        cursor: pointer;
        position: relative;
        z-index: 0;
        /* border-radius: 60px; */
      }
      .btn::after {
        content: " ";
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #e3dfdf;
        left: 0;
        top: 0;
        /* border-radius: 60px; */
      }
      
    .btn::before {
  content: " ";
  background: linear-gradient(
    45deg,
    #f88aca,
    #b1159c,
    #cb8fcb,
    #f326e5,
    #d005b5,
    #801066,
    #ff00cb,
    #c579a2
  );
  position: absolute;
  top: -10px;                        
  left: -10px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 20px);          
  height: calc(100% + 20px);
  filter: blur(8px);                    
  animation: glowing 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
}
      

      @keyframes glowing {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 400% 0;
        }
      }
      .btn:hover::before {
        opacity: 1;
      }
      
      .btn:hover::after {               /* changed here */
        background: transparent;
      }
      .btn:active {
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me!</button>
  </body>
</html>
