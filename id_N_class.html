<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID in HTML</title>

    <style>
        .bg-yellow {
            background-color: yellow;
        }

        #red {
            background-color: red;
        }

        .red{
            color: violet;
            text-decoration: solid;
        }
    </style>
</head>
<body>
    <div class = "red bg-yellow">First Div</div>
    <span class = "red bg-yellow">First span</span>
    <div id ="red" class = "red">Second Div</div>
    <span class = "red">Second span </span>
</body>
</html>
