<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>

    <!-- Internal CSS -->
    <style>
        body{
            margin: 10px;
        }

        div{
            padding: 10px;
            border: 10px darkblue dashed;
            margin: 20px;
        }
        span {
            /* display: block; */
            margin: 20px;
            border: 10px;
            border-style: double;
            border-color: deeppink;
            padding: 10px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div style="background-color: brown;">I'am a Block Element</div> <!-- Inline css -->
    <span>I'am a Inline Element</span>
</body>
</html>
